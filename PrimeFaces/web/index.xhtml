<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Product CRUD Example</title>
</h:head>
<h:body>
    <h:form>
        <p:inputText value="#{productBean.newProduct.name}" placeholder="Nome"/>
        <p:inputText value="#{productBean.newProduct.price}" placeholder="Preço"/>
        <p:commandButton value="Adicionar" action="#{productBean.addProduct}" ajax="false"/>

      <p:dataTable id="productTable" value="#{productBean.products}" var="product">
   
         <p:column headerText="ID">
                #{product.id}
            </p:column>
            <p:column headerText="Nome">
                #{product.name}
            </p:column>
            <p:column headerText="Preço">
                #{product.price}
            </p:column>
            <p:column>
                <p:commandButton value="Excluir" action="#{productBean.deleteProduct(product)}" ajax="false"/>
            </p:column>
          
        </p:dataTable>
         
    </h:form>
   

</h:body>
</html>
